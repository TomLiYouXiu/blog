- content: 人和人的生活节奏不一样。有人3分钟泡面，有人3小时煲汤，有人外卖已送达有人才切好蒜苔和肉。重要的是，当你选择了你要一种方式，坚定下去别胡思乱想，大家赶的时间不一样。20岁结婚很好啊，那是别人早一点遇到爱，30岁结婚也很好呀，那是爱情晚一些，也没关系，不是所有人都早上七点准时起床，别拿一碗面去衡量胃能不能放得下，有人喜欢细嚼慢咽，有人喜欢狼吞虎咽，可以慢慢了解海边小岛的月圆，慢慢了解长大以后的小小心愿，有些包子第一口咬不到肉，榴莲第一口很上头，烧烤摊最快的菜是拍黄瓜，慢慢来，好戏都在烟火里。
